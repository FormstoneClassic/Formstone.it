{% for page in navigation %}
	{% if page.hidden %}
	{% else %}
		<a href="{{ page.url }}" class="{% if page.current %}active{% endif %}">{{ page.title }}</a>
		{% if page.children %}
		<div class="children" style="margin-left: 20px">
			{% include "layout/navigation-loop.html" with {'navigation': page.children} %}
		</div>
		{% endif %}
	{% endif %}
{% endfor %}
